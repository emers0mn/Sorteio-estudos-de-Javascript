<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Decidido - Sua página de sorteio de nomes</title>
    <link rel="shortcut icon" href="image/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="content">
        <header>
            <nav><a href="#">
                <img src="image/logo.svg" alt="logo-Decidido" class="logo">

            <h1>Sua página de sorteio de nomes</h1>
        </header>
        <main>
            <div class="center"><strong>Nome</strong>:</div>

            <article>
                <section>
                    <textarea name="" id="nome" placeholder="Escreva os nomes aqui, um por linha. . ."></textarea>
                </section>
                <div class="center">
                    <input type="button" value="Sortear" id="cadastro" class="bt-azul">
                    <br>
                </div>
            </article>

            <article>
                <div class="center">
                    <p><strong></strong> <span id="sortudo"></span></p>
                </div>
                <script src="script.js"></script>
            </article>
        </main>
    </div>

    <footer>
        <nav class="direitos">Todos os direitos reservados: <a
                href="https://www.linkedin.com/in/emerson-pereira-34aa8a150/" target="_blank">Emerson Pereira</a>
        </nav>
    </footer>

</html>
